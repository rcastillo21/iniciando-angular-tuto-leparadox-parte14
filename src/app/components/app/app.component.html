<!--{{ datos | json}}-->
<div>
<mat-paginator [length]="datos.length" [pageSize]="page_size" [pageSizeOptions]="[5, 10, 25, 100]" (page)=handlePage($event) showFirstLastButtons>
</mat-paginator>
<ul>
  <li *ngFor="let user of datos | paginate:page_size:page_number">
    <ul>
      <li *ngFor="let prop of user | keyvalue">
        {{ prop.key }}: {{ prop.value }}
      </li>
    </ul>
    <br><br>
  </li>
</ul>
</div>
